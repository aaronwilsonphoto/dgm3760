<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Information Request for Caesarea Tours</title>
  </head>
  <body>

  <div class="jumbotron">
    <div class="container">
    <h1>Caesarea Tours</h1>
    </div>
  </div>

    <div class="container">
    <br />
    <h2>Information Request Form</h2>
    <hr />
    <br />

    <form action='processEmail.php' method='POST' enctype='multipart/form-data'>
      <fieldset class="form-group row">
        <legend class="col-form-legend col-sm-2">Personal Information</legend>
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" value="" placeholder="Full Name" required="true" />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" name="address" value="" placeholder="Street City, State" required="true" />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" required="true">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
        </div>
      </fieldset>

      <fieldset class="form-group row">
        <legend class="col-form-legend col-sm-2">Caesarea Destination</legend>
        <div class="col-sm-12">
          <div class="form-group">
            <label for="destination">Please select:</label>
            <select class="form-control" name="destination">
              <option value="Colosseum">Colosseum</option>
              <option value="Temple of Deanises">Temple of Deanises</option>
              <option value="Roman Museum">Roman Museum</option>
              <option value="Ceasers Temple">Ceasers Temple</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset class="form-group row">
        <legend class="col-form-legend col-sm-2">Guide</legend>
        <div class="col-sm-12">
          <div class="form-group">
              <label for="guide">Preferred Tour Guide</label>
              <input type="text" class="form-control" name="guide" list="guide" required="true">
              <datalist id="guide">
                <option value="Braden Clark"></option>
                <option value="Shelby Deason"></option>
                <option value="Tyler White"></option>
              </datalist>
            </div>
          <div class="form-check">
            <label for="language">Preferred Language: </label>
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="language" id="optionsRadios1" value="English" checked>
              English
            </label>
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="language" id="optionsRadios2" value="Italian">
              Italian
            </label>
          </div>
        </div>
      </fieldset>
      <button type="submit" value="submit" class="btn btn-secondary form-group row">Send Info</button>
    </form>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </div> <!-- End Container -->

        <a class="navbar-brand" href="#">&copy; 2017 | Caesarea Tours</a>

  </nav>

</html>
