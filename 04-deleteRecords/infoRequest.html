    <form action='processEmail.php' method='POST' enctype='multipart/form-data'>
      <fieldset class="form-group row">
        <legend class="col-form-legend col-sm-2">Personal Information</legend>
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" value="" placeholder="Full Name" required="true" />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" name="address" value="" placeholder="Street City, State" required="true" />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" required="true">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
        </div>
      </fieldset>

      <fieldset class="form-group row">
        <legend class="col-form-legend col-sm-2">Caesarea Destination</legend>
        <div class="col-sm-12">
          <div class="form-group">
            <label for="destination">Please select:</label>
            <select class="form-control" name="destination">
              <option value="Colosseum">Colosseum</option>
              <option value="Temple of Deanises">Temple of Deanises</option>
              <option value="Roman Museum">Roman Museum</option>
              <option value="Ceasers Temple">Ceasers Temple</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset class="form-group row">
        <legend class="col-form-legend col-sm-2">Guide</legend>
        <div class="col-sm-12">
          <div class="form-group">
              <label for="guide">Preferred Tour Guide</label>
              <input type="text" class="form-control" name="guide" list="guide" required="true">
              <datalist id="guide">
                <option value="Braden Clark"></option>
                <option value="Shelby Deason"></option>
                <option value="Tyler White"></option>
              </datalist>
            </div>
          <div class="form-check">
            <label for="language">Preferred Language: </label>
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="language" id="optionsRadios1" value="English" checked>
              English
            </label>
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="language" id="optionsRadios2" value="Italian">
              Italian
            </label>
          </div>
        </div>
      </fieldset>
      <button type="submit" value="submit" class="btn btn-secondary row">Send Info</button>
      <a href="index.html">cancel</a>
